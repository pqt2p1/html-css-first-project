<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body>
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: blue">div 1</div>
      <div style="background-color: pink">div 2</div>
    </div>

    <div style="display: grid; grid-template-columns: 100px 100px; margin-top: 30px;">
        <div style="background-color: blue">div 1</div>
        <div style="background-color: pink">div 2</div>
      </div>
  </body>
</html>
